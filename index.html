<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>InterView Post</title>
</head>

<body>
    <div class="w-full md:w-3/4 lg:w-3/4 mx-auto mt-8 px-4">
        <div class="card card-border bg-base-100 shadow-sm rounded-lg p-4 md:p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <h1 class="card-title text-2xl md:text-4xl font-bold text-[#0f2d52]">Job Application Tracker</h1>
                <div class="w-full md:w-auto">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                        <div class="stat border border-base-200 rounded-xl p-3 bg-white">
                            <div class="stat-title text-slate-500 text-lg md:text-xl font-semibold">Total</div>
                            <div id="jobDatalenght" class="stat-value text-2xl md:text-3xl text-[#0f2d52]"></div>
                        </div>

                        <div class="stat border border-base-200 rounded-xl p-3 bg-white">
                            <div class="stat-title text-slate-500 text-lg md:text-xl font-semibold">Interview</div>
                            <div id="interviewDatalenght" class="stat-value text-2xl md:text-3xl text-[#10b981]">0</div>
                        </div>

                        <div class="stat border border-base-200 rounded-xl p-3 bg-white">
                            <div class="stat-title text-slate-500 text-lg md:text-xl font-semibold">Rejected</div>
                            <div id="rejectedDatalenght" class="stat-value text-2xl md:text-3xl text-[#ef4444]">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full md:w-3/4 lg:w-3/4 mx-auto my-6 sm:my-10 px-4 sm:px-6">
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex flex-wrap gap-3 items-center">
                <a id="default-btn" onclick="showTabByData(event, 'all')"
                    class="btn header-btn px-4 py-2 header-btn-active">ALL</a>
                <a onclick="showTabByData(event, 'interview')" class="btn header-btn px-4 py-2">INTERVIEW</a>
                <a onclick="showTabByData(event, 'rejected')" class="btn header-btn px-4 py-2">REJECTED</a>
            </div>

            <p id="outOfData" class="ml-auto text-slate-500 text-lg sm:text-2xl"></p>
        </div>
    </div>
    <ul id="job-list">
    </ul>


</body>
<script src="index.js"></script>

</html>
